<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./main.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <label for="search">Location:</label>
    <input type="search" id="search" placeholder="eg. Helsinki">
    <div class="temperature-selection-container">
      <p>
        Temperature unit:
      </p>
      <select id="temperature-selection">
        <option id="celcius" value="C">&#176;C</option>
        <option id="fahrenheit" value="F">&#176;F</option>
      </select>
    </div>
    <div class="weather-info-container">
      <div class="left">
        <p>Weather:</p>
        <div class="icon-container"></div>
        <div class="description"></div>
      </div>
      <div class="temperature-info-container">
        <p>Temperature:</p>
        <p></p>
      </div>

    </div>
  </div>
</body>
</html>
