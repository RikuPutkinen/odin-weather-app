<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./main.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <label for="search">Location:</label>
    <input type="search" id="search" placeholder="Helsinki">
    <button type="button" id="search-button">Search</button>
    <div class="temperature-selection-container">
      <p>
        Temperature unit:
      </p>
      <select id="temperature-unit-selector">
        <option id="celsius" value="c" selected>&#176;C</option>
        <option id="fahrenheit" value="f">&#176;F</option>
      </select>
    </div>
    <div class="weather-info-container">
    <h1 id="location-name"></h1>
      <div class="weather-info">
        <p>Weather:</p>
        <div id="icon-container">
        </div>
        <div id="icon-description"></div>
      </div>
      <div class="temperature-info-container">
        <p>Temperature:</p>
        <p id="temperature-number"></p>
      </div>

    </div>
  </div>
</body>
</html>
